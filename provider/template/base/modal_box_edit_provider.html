<!--Bootstrap Modal without Animation-->

	<div class="modal" id="modal-edit" role="dialog" tabindex="-1" aria-labelledby="demo-default-modal" aria-hidden="true">
		<div class="modal-dialog modal">
			<div class="modal-content">

				<!--Modal header-->
				<div class="modal-header">
					<button data-dismiss="modal" class="close" type="button">
					<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Editar Proveedor</h4>
				</div>
				<!--Modal body-->
				<div class="modal-body" style="height: 340px">
										<div class="form-group">
											<label class="col-sm-3 control-label" >Proveedor</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" id="txtProviderEdit" name="txtProviderEdit" />
												<input type="hidden" id="txtEditId" name="txtEditId"/>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label">RFC</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" id="txtRFCEdit" name="txtRFCEdit" />
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label">Banco</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" id="txtBancoEdit" name="txtBancoEdit" />
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label">Sucursal</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" id="txtSucursalEdit" name="txtSucursalEdit" />
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label">Cuenta</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" id="txtCuentaEdit" name="txtCuentaEdit" />
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label">Clabe</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" id="txtClabeEdit" name="txtClabeEdit" />
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label">Referencia</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" id="txtReferenciaEdit" name="txtReferenciaEdit" />
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-3 control-label">Fiscal</label>
											<div class="col-sm-9">
												<select id="CboPersonaEdit" name="CboPersonaEdit">
					                                <option value="Persona">--- Persona ---</option>
					                                <option value="Fisica">Fisica</option>
					                                <option value="Moral">Moral</option>
					                            </select>
											</div>
										</div>

        		</div>
				<!--Modal footer-->
				<div class="modal-footer">
					<button data-dismiss="modal" class="btn btn-primary" onclick="save_edit();">Guardar</button>
					<button data-dismiss="modal" class="btn btn-default" type="button">Cancelar</button>

				</div>
			</div>

		</div>
	</div>
	<!--===================================================-->
	<!--End Bootstrap Modal without Animation-->
