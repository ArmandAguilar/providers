{% load staticfiles %}
<!--Bootstrap Modal without Animation-->
	<!--===================================================-->
	<div class="modal" id="modal-contract" role="dialog" tabindex="-1" aria-labelledby="demo-default-modal" aria-hidden="true">
		<div class="modal-dialog modal">
			<div class="modal-content">
				<!--Modal header-->
				<div class="modal-header">
					<button data-dismiss="modal" class="close" type="button">
					<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Crear Contrato para : <div id="lblProviderForNewContract"></div></h4>
				</div>
				<!--Modal body-->
				<div class="modal-body" style="height: 300px">
                    <div class="form-group row">
                            <div class="col-sm-9">
                                Contrato<input type="text" class="form-control" id="txtContrato" name="txtContrato" placeholder="Contrato ...." >
                            </div>
                    </div>
					<div class="form-group row">
                            <div class="col-sm-3">
                               Monto<input type="text" class="form-control" id="txtMontoContrato" name="txtMontoContrato" placeholder="Monto" onchange="calculo_contrato_iva();">
                            </div>
                    </div>
					<div class="form-group row">
                            <div class="col-sm-3">
                                IVA %<input type="text" class="form-control" id="txtPIVAContrato" name="txtPIVAContrato" value=".16" onchange="calculo_contrato_iva();">
                            </div>
                    </div>
					<div class="form-group row">
                            <div class="col-sm-3">
                                IVA<input type="text" class="form-control" id="txtIVAContrato" name="txtIVAContrato" placeholder="Iva" onclick="calculo_contrato_iva();">
                            </div>
                    </div>
                    <div class="form-group">

					</div>
        		</div>
				<!--Modal footer-->
				<div class="modal-footer">
					<button data-dismiss="modal" class="btn btn-primary" onclick="new_contract();">Crear</button>
					<button data-dismiss="modal" class="btn btn-default" type="button">Cancelar</button>
				</div>
			</div>

		</div>
	</div>
	<!--===================================================-->
	<!--End Bootstrap Modal without Animation-->
